{% extends 'base.html' %}
{% block title %}
  {{item.name}} - {{block.super}}
{% endblock title %}

{% block content %}

  <h1>{{ item.name }}</h1>
  <p>{{ item.description }}</p>
  {% if user == item.user %}
    <p>
      <a href="{% url 'edit_item' slug=item.slug %}">
    Edit Me!
      </a>
    </p>
  {% endif %}
{% endblock content %}
